<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={handleCancel}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                </button>
                <h2 class="slds-text-heading_medium">Add Notes</h2>
                <p class="slds-text-body_small slds-m-top_xx-small">{subtitle}</p>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-combobox label="Note Type" value={noteType}
                    options={typeOptions} onchange={handleTypeChange}
                    class="slds-m-bottom_small"></lightning-combobox>
                <lightning-input label="Title" value={noteTitle} required
                    onchange={handleTitleChange} class="slds-m-bottom_small"></lightning-input>
                <lightning-textarea label="Note Body" value={noteBody}
                    onchange={handleBodyChange} max-length="10000"></lightning-textarea>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={handleCancel}
                    class="slds-m-right_x-small"></lightning-button>
                <lightning-button variant="brand" label="Save Notes"
                    disabled={isSaveDisabled} onclick={handleSave}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
