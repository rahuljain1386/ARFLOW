<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        onclick={handleCancel}>
                    <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                </button>
                <h2 class="slds-text-heading_medium">Change Dispute Status</h2>
                <p class="slds-text-body_small slds-m-top_xx-small">{subtitle}</p>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-combobox
                    label="New Status"
                    value={newStatus}
                    options={statusOptions}
                    onchange={handleStatusChange}
                    required>
                </lightning-combobox>
                <div class="slds-m-top_medium">
                    <lightning-textarea
                        label="Resolution Notes (optional)"
                        value={notes}
                        onchange={handleNotesChange}
                        max-length="5000">
                    </lightning-textarea>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button label="Save" variant="brand" onclick={handleSave}
                                  disabled={isSaveDisabled} class="slds-m-left_x-small">
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
